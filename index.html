<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Surreal</title>
    <link rel="stylesheet" href="CSS/galeria.css">
</head>
<body>

    <header>
        <h1 class="titulo">Galeria Surreal</h1>
        <p class="subtitulo">
            Todas as imagens foram criadas por inteligência artificial.
        </p>

        <p class="creditos">
            <a href="https://labs.openai.com/" target="_blank">DALL-E v2</a>

        </p>
    </header>
    
    <section id="galeria">
        <div id="imagem-principal">
            <p class="texto-alternativo">
                Selecione uma imagem abaixo para exibir em maior resolução
            </p>

            <img src="" />
            <button class="anterior">&lt; <span>Anterior</span></button>
            <button class="proximo"><span>Próximo</span>&gt;</button>
        </div>

        <div id="imagens">
            <img src="imagens/burger.png" alt="Pintura de um hamburguer">
            <img src="imagens/car-futurista.png" alt="carro futurista">
            <img src="imagens/estatua.png" alt="Estátua com fone de ouvido">
            <img src="imagens/gato-submarino.png" alt="Submarino em formato de gato">
            <img src="imagens/girassol.png" alt="Girassol de óculos">
            <img src="imagens/macbook.png" alt="Macbook">
            <img src="imagens/monster.png" alt="Monstro rosa">
            <img src="imagens/por-do-sol.png" alt="Por do sol">
            <img src="imagens/rei-capivara.png" alt="Peixe no aquário">
            <img src="imagens/sorvetes-monstros.png" alt="Sovertes em formato de monstros">
        </div>

    </section>

    <script src="js/app.js"></script>
</body>
</html>
